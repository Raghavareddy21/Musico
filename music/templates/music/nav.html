<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="" type="text/javascript">
</script>
<script src="{% static "jquery.js" %}"></script>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

    <a class="navbar-brand" href="/music/list/">Albums</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/music/settings">Add album</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/music/add-song">Add song</a>
      </li>
    </ul>
    <ul class="navbar-nav  ml-auto">
      <li class="nav-item">
        {% load staticfiles %}
        {% load djng_tags %}
{% angularjs ng %}
        <div{% if ng %} ng-repeat="album in movie_list"{% endif %} align="right">
          
  <form type="get" style="margin: 0" >
    <input  id="search_box" type="text" ng-model="s"  placeholder="Search movie">

    <button id="search_submit" type="submit" action="/music/{{album.id}}/" method="post">Search</button>
    {% for s in song.song_name%}

    {% csrf_token %}
    {%end for%}
</form>
{% endangularjs %}
</div>

</li>

<li>
        <a class="nav-link" href="/userauth/logout">Logout</a>
      </li>
    </ul>
  </nav>

{% block content %}
{% endblock %}
</body>
</html>
